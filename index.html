<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5대5 팀 나누기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title-bar">
        <div class="title">5대5 팀 나누기</div>
        <div class="window-controls">
            <button id="minimize-btn" class="window-control-btn">-</button>
            <button id="maximize-btn" class="window-control-btn">□</button>
            <button id="close-btn" class="window-control-btn">×</button>
        </div>
    </div>
    
    <!-- 업데이트 알림 바 (초기에는 숨김) -->
    <div id="update-notification-bar" class="update-notification" style="display: none;">
        새로운 업데이트가 있습니다! <a href="#" id="show-patch-notes-link">패치 내역</a>에서 확인하고 업데이트하세요.
    </div>

    <div id="roster-panel" class="roster-panel">
        <h2 class="roster-panel-title">인원 목록</h2>
        <button id="roster-close-btn" class="panel-close-btn">×</button>
        <div class="roster-panel-header">
            <button id="fetch-users-btn">불러오기</button>
            <button id="return-all-to-roster-btn" title="팀 슬롯의 모든 인원을 목록으로 옮깁니다"><</button>
        </div>
        <div id="roster-list" class="roster-list"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <button id="menu-btn" class="menu-toggle-btn">☰</button>

            <div class="input-section">
                <input type="text" id="name-input" placeholder="소환사명 입력...">
                <button id="add-button">추가</button>
                <button id="reset-button">초기화</button>
            </div>

            <div class="grid-section">
                <div class="grid-header"></div>
                <div class="grid-header team-title">1팀</div>
                <div class="grid-header">
                    <button id="team-swap-button" class="team-swap-header-btn">↔</button>
                </div>
                <div class="grid-header team-title">2팀</div>
            </div>

            <div class="action-section">
                <button id="shuffle-all-button">전체 랜덤</button>
                <button id="shuffle-pos-button">라인별 랜덤</button>
                <button id="copy-button">클립보드</button>
                <button id="submit-teams-btn">팀 입력</button>
            </div>
        </div>
    </div>
    
    <div id="side-panel" class="side-panel">
        <h2 class="panel-title">메뉴</h2>
        <button id="panel-ladder-btn">사다리 타기</button>
        <button id="panel-roulette-btn">돌림판</button>
        <button id="panel-roster-btn">인원 목록</button>
        <button id="panel-bot-settings-btn">봇 설정</button>
        <button id="panel-patch-notes-btn">패치 내역</button>
        <!-- [추가됨] 버전 정보 표시 영역 -->
        <div id="app-version-display" class="version-display"></div>
    </div>
    
    <div id="bot-settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h2>봇 서버 설정</h2>
                <button class="modal-close-btn" id="bot-settings-close-btn">×</button>
            </div>
            <div class="bot-settings-body">
                 <div class="settings-column">
                    <div id="current-server-display" class="settings-info-box">
                        <!-- 현재 설정이 여기에 표시됩니다. -->
                    </div>
                </div>
                <div class="settings-column">
                    <h4>서버 관리</h4>
                    <div class="server-add-section">
                        <input type="text" id="server-id-input" placeholder="서버 ID를 입력하여 추가...">
                        <button id="add-server-btn">추가</button>
                    </div>
                    <div id="saved-server-list" class="select-list">
                        <!-- 저장된 서버 목록이 여기에 표시됩니다. -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="roulette-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content roulette-modal-content">
            <div class="modal-header">
                <h2>돌림판</h2>
                <button class="modal-close-btn" id="roulette-close-btn">×</button>
            </div>
            <div class="modal-body roulette-body">
                <div class="roulette-options">
                    <div class="option-controls">
                        <label>옵션 개수:</label>
                        <button id="roulette-minus-btn">-</button>
                        <span id="roulette-count">4</span>
                        <button id="roulette-plus-btn">+</button>
                    </div>
                    <div id="roulette-inputs"></div>
                </div>
                <div class="roulette-container">
                    <canvas id="roulette-canvas"></canvas>
                    <div id="roulette-pointer"></div>
                    <div id="roulette-result"></div>
                    <button id="roulette-spin-btn">돌리기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ladder-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>사다리 타기</h2>
                <button class="modal-close-btn" id="ladder-close-btn">×</button>
            </div>
            <div class="modal-body ladder-body">
                <div class="ladder-controls">
                    <div>
                        <label>참가 인원:</label>
                        <button id="ladder-minus-btn">-</button>
                        <span id="ladder-count">4</span>
                        <button id="ladder-plus-btn">+</button>
                    </div>
                    <div>
                        <button id="ladder-generate-btn">생성</button>
                        <button id="ladder-reset-btn">다시하기</button>
                        <button id="ladder-result-btn">전체 결과</button>
                    </div>
                </div>
                <div id="ladder-name-inputs" class="ladder-inputs"></div>
                <canvas id="ladder-canvas"></canvas>
                <div id="ladder-result-inputs" class="ladder-inputs"></div>
            </div>
        </div>
    </div>

    <div id="ladder-result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>사다리 결과</h2>
                <button class="modal-close-btn" id="ladder-result-close-btn">×</button>
            </div>
            <div id="ladder-result-body" class="modal-body ladder-result-body">
            </div>
        </div>
    </div>

    <!-- 패치 노트 모달 -->
    <div id="patch-notes-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content patch-notes-content">
            <div class="modal-header">
                <h2>패치 내역</h2>
                <button class="modal-close-btn" id="patch-notes-close-btn">×</button>
            </div>
            <div id="patch-notes-body" class="modal-body patch-notes-body">
                <!-- 패치 노트 내용이 여기에 로드됩니다. -->
            </div>
            <div class="modal-footer" id="patch-notes-footer">
                 <span id="update-status-text">최신 버전을 사용 중입니다.</span>
                 <button id="update-now-btn" style="display: none;">업데이트</button>
            </div>
        </div>
    </div>

    <script src="renderer.js" type="module"></script>
</body>
</html>
